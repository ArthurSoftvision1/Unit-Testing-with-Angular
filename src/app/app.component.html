<div class="container">
  
  <app-counter></app-counter>
 
  <div class="row container">
    <div class="col-md-1"><h5>Id</h5></div>
    <div class="col-md-2"><h5>Name</h5></div>
    <div class="col-md-2"><h5>Username</h5></div>
    <div class="col-md-3"><h5>E-mail</h5></div>
    <div class="col-md-2"><h5>Phone</h5></div>
    <div class="col-md-2"><h5>Website</h5></div>
  </div>
  <div class="container" *ngFor="let user of users">
    <div class="row">
      <div class="col-md-1">{{user.id}}</div>
      <div class="col-md-2">{{user.name}}</div>
      <div class="col-md-2">{{user.username}}</div>
      <div class="col-md-3">{{user.email}}</div>
      <div class="col-md-2">{{user.phone}}</div>
      <div class="col-md-2">{{user.website}}</div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
